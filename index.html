<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="Лицо Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__elements">
        
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__container" name="info">
        <input class="popup__input popup__input_element_name" name="name" type="text" value="">
        <input class="popup__input popup__input_element_profession"  name="profession" type="text" value="">
        <input type="submit"  name="button" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="form">
    <div class="form__content">
      <button type="button" class="form__close-button"></button>
      <h2 class="form__title">Новое место</h2>
      <form action="#" class="form__container" name="info">
        <input class="form__input form__input_element_title" name="name" type="text" placeholder="Название">
        <input class="form__input form__input_element_link"  name="profession" type="text" placeholder="Ссылка на картинку">
        <input type="submit"  name="button" class="form__submit-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="opened-picture">
    <figure class="opened-picture__content">
      <button type="button" class="opened-picture__close-button"></button>
      <img class="opened-picture__image" src="#" alt="#">
      <figcaption class="opened-picture__caption"></figcaption>
    </figure>
  </div>

  <template id = "template">
    <li class="photo-grid__element">
      <button type="button" class="photo-grid__image-button">
        <img class="photo-grid__image" src="#" alt="#">
      </button>
      <button type="button" class="photo-grid__delete-button"></button>
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <button type="button"  class="photo-grid__button-like photo-grid__button-like_disabled"></button>
      </div>
    </li>
  </template>
  
<script src="./scripts/card.js"></script>
<script src="./scripts/scripts.js"></script>

</body>
</html>
