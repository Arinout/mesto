<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="Лицо Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__elements">
        
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button profile-popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form profile-popup__form" name="profile-form" novalidate>
        <div class="popup__input-container">
          <input id="name" class="popup__input popup__input_element_name" name="name" type="text" value="" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="name-error popup__error popup__error_visible"></span>
        </div>
        <div class="popup__input-container">
          <input id="profession"class="popup__input popup__input_element_profession"  name="profession" type="text" value=""  placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="profession-error popup__error popup__error_visible"></span>
        </div>
        <input type="submit"  name="button" class="popup__submit-button profile-popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div> 

  <div class="popup card-popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button card-popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form card-popup__form" name="card-form" novalidate>
        <div class="popup__input-container">
          <input id="title" class="popup__input popup__input_element_title" name="title" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="title-error popup__error popup__error_visible"></span>
        </div>
        <div class="popup__input-container">
          <input id="link" class="popup__input popup__input_element_link"  name="link" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="link-error popup__error popup__error_visible"></span>
        </div>
        <input type="submit"  name="button" class="popup__submit-button card-popup__submit-button" value="Создать">
      </form>
    </div>
  </div>

  <div  class="popup popup_type_image image-popup">
    <figure class="image-popup__content">
      <button type="button" class="popup__close-button"></button>
      <img class="image-popup__image" src="#" alt="#">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div>

  <template id = "template">
    <li class="photo-grid__element">
      <button type="button" class="photo-grid__image-button">
        <img class="photo-grid__image" src="#" alt="#">
      </button>
      <button type="button" class="photo-grid__delete-button"></button>
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <button type="button"  class="photo-grid__button-like"></button>
      </div>
    </li>
  </template>

<script type="module" src="./scripts/card.js"></script>
<script type="module" src="./scripts/formValidator.js"></script>
<script type="module" src="./utils/constants.js"></script>
<script type="module" src="./scripts/scripts.js"></script>

</body>
</html>
