<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="Лицо Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__elements">
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/karachaevsk.png" alt="Заросшее здание в горах.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button type="button"  class="photo-grid__button-like"></button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Elbrus.png" alt="Вид на гору Эльбрус на закате.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button"  class="photo-grid__button-like"></button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Dombay.png" alt="Вид на заснеженные горы Домбая.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button"  class="photo-grid__button-like"></button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Elbrus.png" alt="Вид на гору Эльбрус на закате.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button"  class="photo-grid__button-like"></button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Dombay.png" alt="Вид на заснеженные горы Домбая.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button"  class="photo-grid__button-like"></button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/karachaevsk.png" alt="Заросшее здание в горах.">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button type="button" class="photo-grid__button-like"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="info">
        <input class="popup__input popup__input_element_name" name="name" type="text" value="">
        <input class="popup__input popup__input_element_profession"  name="profession" type="text" value="">
        <input type="submit"  name="button" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
<script src="./scripts/scripts.js"></script>
</body>
</html>
